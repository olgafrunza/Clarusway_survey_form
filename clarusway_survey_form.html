<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarusway Survey Form</title>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Clarusway Survey Form</h1>

    <p>Thank you for taking the time to help us improve the platform</p>

    <form>
      <label for="name">Name &nbsp; &nbsp;</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" />
      <br />
      <br />

      <label for="surname">Surname &nbsp; &nbsp;</label>
      <input
        id="surname"
        type="text"
        name="surname"
        placeholder="Enter your Surname"
      />
      <br /><br />

      <label for="email">Email &nbsp; &nbsp;</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="user@clarusway.com"
      />
      <br /><br />

      <p>Which option best describes your current role?</p>
      <input
        type="text"
        list="role"
        name="select"
        placeholder="Select current role"
      />
      <datalist id="role">
        <option value="student"></option>
        <option value="programer"></option>
      </datalist>
      <br />

      <p>Would you recommend Clarusway to a friend?</p>
      <input type="radio" id="yes" name="recomendation" value="Yes" checked />
      <label for="yes">Definitely, Yes &nbsp; &nbsp;</label>

      <input type="radio" id="maybe" name="recomendation" value="maybe" />
      <label for="maybe">Maybe &nbsp; &nbsp;</label>
      <input type="radio" id="unsure" name="recomendation" value="unsure" />
      <label for="unsure">Not sure &nbsp; &nbsp;</label>

      <input type="radio" id="no" name="recomendation" value="no" />
      <label for="no">Definitely, No &nbsp; &nbsp;</label>

      <p>What would you like to see improved? &nbsp;(Check all that apply)</p>
      <input type="checkbox" id="improve" name="front-end" value="front-end" />
      <label for="improve">Front-end Projects &nbsp; &nbsp;</label>

      <input type="checkbox" id="improve" name="back-end" value="back-end" />
      <label for="improve">Back-end Projects &nbsp; &nbsp;</label>

      <input
        type="checkbox"
        id="improve"
        name="data-science"
        value="data-science"
      />
      <label for="improve">Data Science &nbsp; &nbsp;</label>

      <input
        type="checkbox"
        id="improve"
        name="additional-courses"
        value="additional-courses"
      />
      <label for="improve">Additional Courses &nbsp; &nbsp;</label>

      <br /><br />
      <lable for="comments">Any comments or suggestions?</lable>
      <br /><br />
      <textarea id="comments" name="comment-area" columns="100" rows="10">
Enter your comment here...Thanxs for your comments..."</textarea
      >
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
